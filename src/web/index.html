<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Servicenow query builder v0.1.1</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="request">
                        <button class="nav-link active" id="request-tab" data-bs-toggle="tab" data-bs-target="#request" type="button" role="tab" aria-controls="request" aria-selected="true">Request</button>
                    </li>
                    <li class="nav-item" role="response">
                        <button class="nav-link" id="response-tab" data-bs-toggle="tab" data-bs-target="#response" type="button" role="tab" aria-controls="response" aria-selected="false">Response</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="request" role="tabpanel" aria-labelledby="request-tab">
                        <h2>Request parameters</h2>
                        <form>
                            <fieldset>
                                <label for="tibco_url" class="form-label">Tibco URL</label>
                                <div class="input-group">
                                    <input type="text" name="tibco_url" id="tibco_url" class="form-control" autofocus>
                                    <span class="input-group-text">/snow/genericQuery</span>
                                </div>
                                <br>
                                <label for="table">Table</label>
                                <input type="text" name="table" id="table" class="form-control">
                                <br>
                                <label for="query" class="form-label">Query</label>
                                <input type="text" name="query" id="query" class="form-control">
                                <br>
                                <label for="fields" class="form-label">Fields</label>
                                <textarea name="fields" id="fields" cols="30" rows="10" class="form-control"></textarea>
                                <br>
                                <div class="d-grid justify-content-md-end">
                                    <button id="send" class="btn btn-primary">Send</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="response" role="tabpanel" aria-labelledby="response-tab">
                        <h2>Response data</h2>
                        <fieldset>
                            <textarea name="response-text" id="response-text" cols="30" rows="20" class="form-control"></textarea>
                            <br>
                            <!-- <div class="d-grid justify-content-md-end">
                                <button id="send" class="btn btn-primary">Copy</button>
                            </div> -->
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript" src="/eel.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
